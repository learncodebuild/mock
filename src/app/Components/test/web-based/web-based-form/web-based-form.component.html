<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav [mode]="'over'" [position]="'end'" class="w-[40%] rounded-[100px]">
    <div class="px-[5%] py-[5%] flex flex-col gap-5">
      <!-- <button mat-raised-button color="primary" class="" *ngFor="let name in sideNavNames" (click)="showPages(0);openNewTab(0)">{{name}}</button> -->
      <button mat-raised-button color="primary" class="" *ngFor="let item of sideNavNames" (click)="showPages(item.index)">{{item.name}}</button>
      <!-- <button mat-raised-button color="primary" class="" (click)="openNewTab(1)">Reasoning</button> -->
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="mx-[10%] my-[4%] flex flex-col gap-5">
      <div class="flex flex-row gap-5 justify-between">
        <!-- <iframe [src]="iframeURL" frameborder="0"></iframe> -->
        <!-- <object data="https://stackoverflow.com" width="600" height="400">
          <embed src="https://stackoverflow.com" width="600" height="400"/>
      </object> -->
        <button mat-raised-button [color]="'accent'"  class="text-[1.5em] custom-SM" (click)="sidenav.toggle()">Topics</button>
        <button mat-raised-button [color]="'primary'"  class="text-[1.5em] custom-SM-back" [routerLink]="'/classify'" routerLinkActive="router-link-active">&lt;-</button>
      </div>
      <div class="">
        <p class="text-[24px] font-medium">{{mainName}}</p>
        <div class="flex flex-col" *ngFor="let item of desc">
          <span class="px-5 py-3 text-[20px] hover:bg-blue-300 cursor-pointer" [ngClass]="{'active': item === activeItem}" (click)="toggleSelection(item);openNewTab(item.url)" >{{item.name}}</span>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
